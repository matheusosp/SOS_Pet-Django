{% extends "model-page.html" %}

{% block content %}

<h1 class="text-center">Cadastrar Pet para adoção</h1>
<form enctype="multipart/form-data" action="submit" method="POST">{% csrf_token %}
    <input type="number" class="form-control" name="pet-id" value="{{pet.id}}" hidden>
    <div class="container">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" name="Email" type="text" value="{{ pet.email}}">
        </div>
        <div class="form-group">
            <label for="phone">Telefone: </label>
            <input class="form-control" name="phone" type="text" value="{{ pet.phone}}">
        </div>    
        <div class="form-group">
            <label for="city">Cidade </label>
            <input class="form-control" name="city" type="text" value="{{ pet.city}}">
        </div>   
        <div class="form-group">
            <label for="description">Descrição </label>
            <textarea class="form-control" rows="7"name="description" >{{ pet.description }}</textarea>
        </div>   
        <div class="form-group">
            <label for="city">Cidade </label>
            <a href="/media/{{ pet.photo }}" target="_blank">Foto Atual</a>
            <input type="file" class="form-control-file border" name="file" accpet="image/*">
        </div> 
        <button type="submit" class="btn-primary">
            {% if pet%}
                Alterar
            {% else %}
                Cadastrar
            {% endif %}    
        </button>                   
</div>
</form>

{% endblock %}
